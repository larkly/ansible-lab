image:
  name: "hashicorp/terraform"
  entrypoint: [""]

before_script:
  - "terraform init terraform"

stages:
  - "validate"
  - "deploy"

validate:
  stage: "validate"
  script:
  - "terraform validate terraform"

deploy:
  stage: "deploy"
  only:
    - "master"
  script:
  - "apk add ansible"
  - "chmod 0600 terraform/aws-kurs && terraform destroy -auto-approve terraform"
